<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
		<div class="col-lg-6 m-auto ">
			<form onsubmit="return validation()">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="" class="form-control " id="user" required>

                    <span id="username" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="number" name="" class="form-control " id="pass" required>

                    <span id="Password" class="text-danger"></span>
				</div>

				<div class="form-group">
					<label>confirm password</label>
					<input type="number" name="" class="form-control " id="cpass">

                    <span id="cpassword" class="text-danger"></span>
				</div>

				<div class="form-group">
					<label>Mobile number</label>
					<input type="number" name="" class="form-control " id="number">

                    <span id="number" class="text-danger"></span>
				</div>


				<button class="btn btn-info">Submit</button>
			</form>
		</div>
	</div>

	<script>
		function validation(){
			var user = document.getElementById('user').value;
			var Password = document.getElementById('pass').value;
			var cPass = document.getElementById('cpass').value;
			var number = document.getElementById('number').value;

			if(user == ""){
				document.getElementById('username').innerHTML =" ** Please fill the username field";
				return false;
			}

			if(Password == ""){
				document.getElementById('pass').innerHTML =" ** Please fill the Password field";
				return false;
			}

			if((user.length <= 2) || (user.length > 20)) {
				document.getElementById('username').innerHTML =" ** Username lenght must be between 2 and 20";
				return false;	
			}


			if(!isNaN(user)){
				document.getElementById('username').innerHTML =" ** only characters are allowed";
				return false;
			}

			if((pass.length <= 8) || (pass.length > 20)) {
				document.getElementById('password').innerHTML =" ** Passwords lenght must be between  5 and 20";
				return false;	
			}

			if(pass!=cpass){
				document.getElementById('cpassword').innerHTML =" ** Password does not match the confirm password field";
				return false;
			}

			if(num == ""){
				document.getElementById('number').innerHTML =" ** Mobile number shold be of length 10";
				return false;
			}
		}
	</script>
</body>
</html>
