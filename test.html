<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		var temp = prompt("Enter temperature:");

		if (temp = 25) {
			document.write("room temperature")
		}
		else if (temp > 25 && temp < 45) {
			document.write("It's hot today, more humidity")
		}
		else if (temp < 25 && temp > 0) {
			document.write("it's winter")
		}
		else if (temp < 0 ) {
			document.write("it's too cold outside" )
		}
		else{
			document.write("I don't know")
		}
	</script>
</head>
<body>

</body>
</html>
